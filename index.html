<!DOCTYPE html>
<html lang="ko">
    <title>나의 타고난 자연의 모습은?</title>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"  />
        <!--글씨체-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR&display=swap" rel="stylesheet">
        <!--파비콘 appres.org-->
        <link rel="icon" type="image/png"
        href="https://cdn.appres.org/premium/e494b657e28cb612e2737d206877e814f012e97a/icons/favicon_.ico"/>
        <!--css파일 연결-->
        <link rel="stylesheet" type="text/css" href="inputstyle.css">
        </head>


    <body>
        <div class="backback">
        <!-- 타이틀과 사진 영역 -->
        <div class="flexbox" style="position: relative;">
            <img src="/image/main_img.jpg" alt="Main_Image">
        </div>




        <!-- 중간 문장과 인풋 영역 -->
        <div class="textmid1">
            <h3>현재 123,456명이 참여했어요!</h3>
        </div>
        <div class="textmid2">생년월일로 알아보는 나의 타고난 성향 테스트
        </div>
        <form name="join_form" action="/output1.html" method="get">
            <div class="name"><span id="nname">이름</span>
                <input type="text" name="birth" id="username" onkeyup="chkChar(this)" minlength="2" maxlength="4" size="40" required oninvalid="this.setCustomValidity('이름과 생년월일을 입력해주세요.')"
                oninput = "setCustomValidity('')"/>
            </div>
            <span id="bbirthday">생년월일<br></span>
            <div class="birth">
                <input type="number"  id="yearr" min="1900" max="2049"  size="4" onchange="limitYear()"/><span id="spanyear">&nbsp;년&nbsp;</span>
                <input type="number"  id="monthh" min="1" max="12"  size="2" maxlength="2" onchange="limitMonth()"/><span id="spanmonth">&nbsp;월&nbsp;</span>
                <input type="number"  id="datee" min="1" max="31"  size="2" maxlength="2" onchange="limitDate()" oninput="MaxLengthCheck(this)"/><span id="spanday">&nbsp;일&nbsp;</span>
            <!-- 양력음력 -->
            <select id="solarselect">
                <option value="yang" selected>양력</option>
                <option value="um">음력</option>
            </select>
            </div>




        <!-- 하단 영역 -->
        <div class="flexboxbottom">
            <div class="item4">사용자의 개인정보는 테스트를 위한 용도로만 사용됩니다.<br>
                따로 저장되거나 유출되지 않습니다.
            </div>
            <input type="button" value="시작하기" onclick="check_onclick()">
        </div>
        </form>
        <div class="input_share">테스트 공유하기
        </div>
        <div class="input_shareitem">
            <a href="http://facebook.com" target="_blank"><img src="image/fb.png" alt="fb_connect" id="fb"></a>
            <a href="http://kakao.com" target="_blank" ><img src="image/kakao.png" alt="kakao_connect" id="kakao"></a>
            <a href="http://twitter.com" target="_blank"><img src="image/twiter.png" alt="twt_connect" id="twt"></a>
            <a href="http://www.naver.com" target="_blank"><img src="image/url2.png" alt="url_connect" id="urll"></a>
        </div>

        </div>
        <div class="input_footerpc">
            Copyright Ⓒ Meet eum - Sonㅣ Won seok - An ㅣ Tae gon - Kim . All rights reserved.
        </div>
        <div class="input_footermobile">
            Copyright Ⓒ Meet eum - Sonㅣ Won seok - Anㅣ<br> Tae gon - Kim ㅣ All rights reserved.
        </div>

        <script>
            function chkChar(obj){
            var RegExp = /[\{\}\[\]\/?.,;:|\)*~`!^\-_+┼<>@\#$%&\'\"\\\(\=]/gi;	//정규식 구문
            if (RegExp.test(obj.value)) {
                // 특수문자 모두 제거    
                obj.value = obj.value.replace(RegExp , '');
                }
            }
            //생년월일에 글자수 제한.  input 안에 oninput="MaxLengthCheck(this)" attribute 추가.
            function MaxLengthCheck(e,maxlength){
                if(e.value.length > maxlength){
                    e.value = e.value.substr(0, maxlength);
                }
            }
            function limitYear(){
                console.log('값확인',document.getElementById('yearr').value);
                if(document.getElementById('yearr').value < 1900){ 
                    document.getElementById('yearr').value = 1900;
                    alert("생년월일은 양력/음력 기준으로\n 1900년~2049년까지만 입력 가능합니다.")
                }
                else if(document.getElementById('yearr').value >= 2050){
                    document.getElementById('yearr').value = 2049;
                    alert("생년월일은 양력/음력 기준으로\n 1900년~2049년까지만 입력 가능합니다.")
                }
                if (object.value < 1900 && object.value.length > 3) {
                $("#yearr").val("");
                } else if (object.value > 2049 && object.value.length > 3) {
                $("#yearr").val("");
                }
            }
            function limitMonth(){
                console.log('값확인',document.getElementById('monthh').value);
	            if(document.getElementById('monthh').value >=13){
		            document.getElementById('monthh').value=12;
                }
		        else if(document.getElementById('monthh').value<1){
		            document.getElementById('monthh').value=1;
	            }
		        if(object.value >12 && object.value.length >2){
			        $("#monthh").val("");
		        }
            }
            function limitDate(){
                console.log('값확인',document.getElementById('datee').value);
	            if(document.getElementById('datee').value >=32){
		            document.getElementById('datee').value=31;
                }
		        else if(document.getElementById('datee').value<1){
		            document.getElementById('datee').value=1;
		        }
            }	



        
        
        
            function check_onclick(){
                    var username = document.getElementById("username").value;
                    var yearr = document.getElementById("yearr").value;
                    var monthh = document.getElementById("monthh").value;
                    var datee = document.getElementById("datee").value;
        
                    if(username == ""){
                        alert("이름을 입력해주세요.");
                        username.focus();
                        return false;
                    };
                    if(yearr == ""){
                        alert("생년월일을 입력해주세요.");
                        yearr.focus();
                        return false;
                    }
                    if(monthh == ""){
                        alert("생년월일을 입력해주세요.");
                        monthh.focus();
                        return false;
                    }
                    if(datee == ""){
                        alert("생년월일을 입력해주세요.");
                        datee.focus();
                        return false;
                    };
                    document.join_form.submit();
                }
            </script>
    </body>
</html>
