        <link rel="stylesheet" type="text/css" href="inputstyle.css">

    <script>
    function chkChar(obj){
    var RegExp = /[\{\}\[\]\/?.,;:|\)*~`!^\-_+┼<>@\#$%&\'\"\\\(\=]/gi;	//정규식 구문
    if (RegExp.test(obj.value)) {
        // 특수문자 모두 제거    
        obj.value = obj.value.replace(RegExp , '');
        }
    }
    </script>
    
    <body>
        <div class="backback">
        <!-- 타이틀과 사진 영역 -->
        <div class="flexbox" style="position: relative;">
            <img src="/image/main_img.jpg">
        <div class="nowitem" style="top:84px; bottom:263px; left:94px; right:83px; position: absolute;">
            <h1>나의 타고난<br>자연의 모습은?</h1>
        </div>
        </div>




        <!-- 중간 문장과 인풋 영역 -->
        <div class="textmid1">
            <h3>현재 ~~명이 참여했어요!</h3>
            </div>
        <div class="textmid2">생년월일로 알아보는 나의 타고난 성향 테스트
        </div>
            <div class="name">이름 : <input type="text" name="birthname" onkeyup="chkChar(this)"  minlength="4" maxlength="5" size="42">
            </div>
            <div class="birth">생년월일 : <input type="text" id="year" onkeyup="chkChar(this)" required minlength="4" maxlength="4" size="4">년
                                        <input type="text" id="month" onkeyup="chkChar(this)" required minlength="1" maxlength="2" size="2">월
                                        <input type="text" id="date" onkeyup="chkChar(this)" required minlength="1" maxlength="2" size="2">일 
            <!-- 양력음력 -->
            <select id="solarselect">
                <option value="yang" selected>양력</option>
                <option value="um">음력</option>
            </select>
            </div>




        <!-- 하단 영역 -->
