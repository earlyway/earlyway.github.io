href="https://cdn.appres.org/premium/e494b657e28cb612e2737d206877e814f012e97a/icons/favicon_.ico"/>
        <!--css파일 연결-->
        <link rel="stylesheet" type="text/css" href="inputstyle.css">
        </head>

    <script>
    function chkChar(obj){
    var RegExp = /[\{\}\[\]\/?.,;:|\)*~`!^\-_+┼<>@\#$%&\'\"\\\(\=]/gi;	//정규식 구문
    if (RegExp.test(obj.value)) {
        // 특수문자 모두 제거    
        obj.value = obj.value.replace(RegExp , '');
        }
    }
    
    </script>


    <body>
        <div class="backback">
        <!-- 타이틀과 사진 영역 -->
        <div class="flexbox" style="position: relative;">
            <img src="/image/main_img.jpg" alt="Main_Image">
        </div>




        <!-- 중간 문장과 인풋 영역 -->
        <div class="textmid1">
            <h3>현재 123,456명이 참여했어요!</h3>
        </div>
        <div class="textmid2">생년월일로 알아보는 나의 타고난 성향 테스트
        </div>
        <form action="/output1.html" method="get">
            <div class="name">이  름  : <input type="text" name="birthname" onkeyup="chkChar(this)" minlength="2" maxlength="5" size="40" oninvalid="alert('이름을 입력하세요');">
            </div>
            <div class="birth">생년월일 :<input type="number" name="birthyear" id="year" onkeyup="chkChar(this)" pattern="[0-9]{4}" title="'yyyy'와 같은 4자리 숫자" min="1900" max="2049"  size="4" ><span>년</span>
                                        <input type="number" name="birthmonth" id="month" onkeyup="chkChar(this)" pattern="[0-9]{2}" title="'04,12'와 같은 2자리 숫자" min="01" max="12"  size="2" ><span>월</span>
                                        <input type="number" name="birthday" id="date" onkeyup="chkChar(this)" pattern="[0-9]{2}" title="'03,15,26'와 같은 2자리 숫자" min="01" max="31"  size="2" ><span>일</span>
            <!-- 양력음력 -->
            <select id="solarselect">
                <option value="yang" selected>양력</option>
                <option value="um">음력</option>
            </select>
            </div>




        <!-- 하단 영역 -->
        <div class="flexboxbottom">
            <div class="item4">사용자의 개인정보는 테스트를 위한 용도로만 사용됩니다.<br>
                따로 저장되거나 유출되지 않습니다.
            </div>
            <input type="submit" value="시작하기" onclick="check_onclick()">
        </div>
        </form>
        <div class="input_share">테스트 결과 공유하기
        </div>

            <a href="http://facebook.com" target="_blank"><img src="image/fb.png" alt="fb_connect" id="fb"></a>

            <a href="http://www.naver.com" target="_blank"><img src="image/url2.png" alt="url_connect" id="urll"></a>
